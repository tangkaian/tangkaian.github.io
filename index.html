<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #4CAF50;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      font-size: 36px;
      margin-top: 50px;
    }

    h2 {
      color: #333;
      font-size: 24px;
      margin-top: 30px;
    }

    p {
      color: #666;
      font-size: 18px;
      line-height: 1.6;
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 20px auto;
      display: block;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

   .section {
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 20px;
      border-radius: 5px;
    }

   .highlight {
      color: #4CAF50;
      font-weight: bold;
    }

   .animated-border {
      border: 2px solid transparent;
      transition: border-color 0.5s ease;
    }
  </style>
</head>
